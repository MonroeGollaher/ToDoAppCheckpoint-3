<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <script src="https://kit.fontawesome.com/0e268103f4.js" crossorigin="anonymous"></script>
    <title>taskmaster</title>
</head>

<body>

    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">toDo</h1>
              <p class="lead">your tasks, simplified <i class="fas fa-check fa-lg"></i></p>
            </div>
          </div>
    </header>

    <main class="container-fluid">
        <div class="row justify-content-center text-center shadow-lg-rounded">
            <form class="col-sm-12 col-md-6 mb-5" onsubmit="app.listController.createList(event)">
                <div class="form-group">
                    <input type="text" name="title" class="form-control mb-1" placeholder="Enter ToDo List Name Here">
                    <button type="submit" name="" id="" class="btn btn-primary btn-lg btn-block">Create</button>
                </div>
            </form>
        </div>

        <!-- App area -->
        
        <div class="row" id="app">
        
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        
    </footer>

    <script src="app/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- <script src="https://use.fontawesome.com/a073867bb2.js"></script> -->
    </html>
